<ion-view view-title="FITMATE" id="fitMate-list" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-android-arrow-back" ui-sref="main"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-compose" ui-sref="fitMate.write"></button>
  </ion-nav-buttons>

  <ion-content>

    <ul class="list">
      <!-- list -->
      <li ng-repeat="post in posts" ng-click="goTo(post);" touched>
        <div class="row">
          <div class="col col-4"></div>
          <div class="col">
            <h3>
              {{post.title}}
            </h3>
            <p><span>{{post.createdBy}}</span> / {{post.createdAt}}</p>
          </div>
        </div>
      </li>
    </ul>

    <ion-infinite-scroll
      ng-if="moreData()"
      immediate-check="false"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>


  </ion-content>
</ion-view>
