<ion-view ng-controller="CategoryMenuController" id="fitMate">

  <ion-header-bar class="bar bar-subheader">

    <ion-scroll direction="x" scrollbar-x=false delegate-handle="categoryMenu">
      <ul class="category-ul">
        <li class="category-li" ng-repeat="category in categories" id="{{ $index }}" ng-click="menuClickHandler($index, $event, loc)"><h2>{{ category.location }}</h2>
        </li>
      </ul>
    </ion-scroll>
    
  </ion-header-bar>

  <ion-nav-view>
  </ion-nav-view>
</ion-view>
