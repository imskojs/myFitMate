<ion-view id="fitMate">

  <ion-header-bar class="bar bar-subheader">

    <ion-scroll direction="x" scrollbar-x=false delegate-handle="categoryMenu">
      <ul class="category-ul">
        <li class="category-li" ng-repeat="category in categories" id="{{ $index }}" ng-click="subHeaderMenuScroller(categories, 'categoryMenu', $index, $event, 2.8);goToState(category.id)"><h2>{{ ::category.location }}</h2>
        </li>
      </ul>
    </ion-scroll>
    
  </ion-header-bar>

  <ion-nav-view>
  </ion-nav-view>
</ion-view>
