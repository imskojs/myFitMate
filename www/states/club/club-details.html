<ion-view view-title="{Name of the club}" id="club-details">
  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <div class="box blue"><h1>blue</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow"><h1>yellow</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box pink"><h1>pink</h1></div>
      </ion-slide>
    </ion-slide-box>

    <div class="row">
      <div class="col"></div>
      <div class="col col-92">
        <h2>파워 휘트니스</h2>

        <div class="row contact">
          <div class="col"><h3><i class="phone absolute"></i>전화하기</h3></div>
          <div class="col right" ui-sref="club.write"><h3><i class="note absolute"></i>연락받기</h3></div>
        </div>

        <div class="row border-bottom main-category">
          <div class="col"><h4>주 분야</h4></div>
          <div class="col col-68">
            <select>
              <option value="health">헬스 / 트레이닝</option>
            </select>
          </div>
          <div class="col"></div>
        </div>

        <h4>소개</h4>
        <p class="border-bottom">서울 강남구 강남대로 354 혜천빌딩 지하 1층에 위치하며, 최근 리모델링을 해서 시설이 깨끗하고 좋다,
         트레이너들은 기종의 트레이너들이 계속 운영하고 있으며, 샤워실, 운동복, 수건등을 무료로 제공한다. 
        프로그램으로는 퍼스널 트레이널 트레이닝, 헬스, 에어로빅을 운영하고있다.</p>
        <h4>주소 / 찾아가는 길</h4>
        



      </div>
      <div class="col"></div>
    </div>

  </ion-content>
</ion-view>
