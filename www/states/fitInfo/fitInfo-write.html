<ion-view view-title="운동정보" id="fitInfo-write">

  <ion-content>

    <div class="row">
      <div class="col"></div>
      <div class="col col-86 form">
        <h3>제목</h3>
        <input type="text" placeholder="제목을 입력해주세요">
        <h3>내용</h3>
        <textarea placeholder="내용을 입력해주세요"></textarea>
      </div>
      <div class="col"></div>
    </div>



    <div class="row buttons-container">
       <div class="col"></div> 
       <div class="col col-30">
          <button class="button button-positive" ui-sref="fitInfo.details">등록하기</button>
       </div>
       <div class="col col-5"></div>
       <div class="col col-30">
         <button class="button button-positive">최소하기</button>
       </div>
       <div class="col"></div>
    </div>
  </ion-content>

</ion-view>
