<ion-view view-title="헬스장 찾기" id="findFit">

  <ion-header-bar class="bar bar-subheader">
    <div class="row">
      <div class="col"></div>
      <div class="col col-62 search">
        <i class="search-icon absolute"></i> 
        <input class="absolute sub-header-search"
          type="search"
          placeholder="찾으실 지역을 검색하세요"
          ng-model="search.place"
          enter
          ng-model-options="{ updateOn: 'none'}"
        >
      </div>
      <div class="col"></div>
    </div>
  </ion-header-bar>

  <ion-nav-view>
  </ion-nav-view>
</ion-view>
