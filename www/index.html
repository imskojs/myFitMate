<!DOCTYPE html>
<html ng-app="myFitMate">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">   
    <link href="css/ionic.app.custom.addition.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- <link href="css/ionic.app.min.css" rel="stylesheet"> -->
   

    <!-- ionic/angularjs js -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="states/main.js"></script>
    <script src="states/init/init-favorite.js"></script>
    <script src="states/fitMate/fitMate.js"></script>
    <script src="states/fitMate/fitMate-list.js"></script>
    <script src="states/fitMate/fitMate-write.js"></script>
    <script src="states/fitMate/fitMate-details.js"></script>
    <script src="states/fitInfo/fitInfo.js"></script>
    <script src="states/fitMate/fitInfo-list.js"></script>
    <script src="states/fitMate/fitInfo-write.js"></script>
    <script src="states/fitMate/fitInfo-details.js"></script>
    <script src="js/services/data.js"></script>
    <script src="js/services/utility.js"></script>
    <script src="js/services/locationData.js"></script>
    <script src="js/services/postData.js"></script>
    <script src="js/services/koStateChangeUtility.js"></script>
  </head>
<body ng-controller="MainController">

<ion-side-menus>
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-positive my-bar" align-title="center" ng-class="{'transparent-background': transparentBackground}">
      <ion-nav-back-button>
      </ion-nav-back-button> 
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">My Weather</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" ui-sref="search" menu-close><span class="icon ion-search"></span> Find a City</ion-item>
        <ion-item class="item-icon-left" ui-sref="settings" menu-close><span class="icon ion-ios-cog"></span> Settings</ion-item>
        <ion-item class="item-divider">Favorites</ion-item>
<!--         <ion-item class="item-icon-left" ui-sref="weather({city: location.city, lat: location.lat, lng: location.lng})" menu-close ng-repeat="location in locations"><span class="icon ion-ios-location"></span> {{location.city}}</ion-item>
 -->      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

</body>
</html>
